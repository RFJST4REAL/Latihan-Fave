<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles/index.css" />
		<link
			rel="shortcut icon"
			href="./assets/puzzle_yellow.ico"
			type="image/x-icon"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

	</head>
	<body>
    <div class="navbar">
      <div class="navbar-left">
        <img src="./assets/PUZZHACK.png" alt="logo"/>
      </div>
      <div class="navbar-mid">
          <a class="home-navbar" href="./landingpage.html">Home</a>
          <a class="about-navbar" href="./landingpage.html" id="nav-link">About Us</a>
          <a class="prize-navbar" href="./landingpage.html">Prize</a>
          <a class="contact-navbar" href="./landingpage.html">Information</a>
      </div>
      <div class="navbar-right">  
          <div class="navbar-login">
              <a href="./index.html">Contact Us</a>
          </div>
      </div>
  </div>
  <div class="background-img">
		<div class="login-container">
			<img src="./assets/PUZZHACK.png" alt="main-icon" />
        <form action="/" class="input-container" onsubmit="contact()">
          <h4 class="input-text">Email</h4>
          <span class="input">

          </span>
          <input
            for="email"
            name="email"
            placeholder="✉️"
            class="input-field"
            id="email"
          />
          <h4 class="input-text">subject</h4>
          <input 
            for="subject"
            type="text"
            name="subject"
            placeholder="🗒️"
            class="input-field"
            id="subject"
          />
          <h4 class="input-text">Message</h4>
          <input
            type="text"
            for="message"
            name="message"
            placeholder="📝"
            class="input-field"
            id="message"
          />
        <span
          style="
            color: rgba(255, 0, 0, 0.5);
            margin: 0px;
            padding: 0px;
            margin-top: 3px;
            display: none;
          "
          id="login-alert"
          >Invalid email or password!</span
        >
        <button class="btn btn-primary login-button"  type="submit">
            Contact Now
        </button>
      </form>
		</div>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
